spring.application.name=worker-web-ebedded
server.port=1516
#spring.datasource.jndi-name=java:global/worker-ejb/MyEjb!com.soa.ejb.MyEjb
spring.cloud.consul.host=worker-consul
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled= true
spring.cloud.consul.discovery.instanceId= ${spring.application.name}:${random.value}
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=30s
spring.cloud.consul.discovery.hostname=localhost
management.metrics.enable.process=false
management.metrics.enable.system=false